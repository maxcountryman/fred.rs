version: '2'

services:
  replica-test:
    depends_on:
      - redis-main
      - redis-cluster-6
    container_name: "replica-test"
    build:
      context: ../../../
      dockerfile: tests/docker/runners/images/base.dockerfile
      args:
        REDIS_VERSION: "${REDIS_VERSION}"
    networks:
      - app-tier
    environment:
      RUST_LOG: "${RUST_LOG}"
      REDIS_VERSION: "${REDIS_VERSION}"
    volumes:
      - "../../../bin/replica_test:/project"
      - "../../..:/fred"
      - "~/.cargo/registry:/usr/local/cargo/registry"